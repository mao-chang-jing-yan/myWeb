<form nz-form [formGroup]="form" (ngSubmit)="_submitForm()">
  <div se-container="1" labelWidth="100">
    <!--    <nz-alert-->
    <!--      class="pb-lg"-->
    <!--      [nzMessage]="'确认转账后，资金将直接打入对方账户，无法退回。'"-->
    <!--      [nzShowIcon]="true"-->
    <!--      [nzCloseable]="true"-->
    <!--    ></nz-alert>-->
    <se label="学校名称"><strong class="text-lg">{{ item.school_name }}</strong></se>
    <se label="学院名称"><strong class="text-lg">{{ item.college_name }}</strong></se>


    <se label="姓名" required error="请输入姓名，至少1个字符以上" class="border-top-1 pt-lg">
      <input nz-input formControlName="name"/>
    </se>
    <se label="手机号码" required error="请输入手机号，至少6个字符以上" class="border-top-1 pt-lg">
      <input nz-input formControlName="phone"/>
    </se>
    <se label="昵称" error="请输入专业简介，至少1个字符以上" required>
      <input nz-input formControlName="nick_name"/>
    </se>


    <se label="人员类型" required>
      <nz-select [ngModel]="0" formControlName="type">
        <nz-option  *ngFor="let type of item.types" [nzValue]="type.value" [nzLabel]="type.name" [nzDisabled]="type.disable"></nz-option>
      </nz-select>
    </se>


    <se>
      <button nz-button [nzType]="'primary'" [nzLoading]="loading" [disabled]="form.invalid">提交</button>
      <button nz-button (click)="prev()">上一步</button>
    </se>
  </div>
</form>
