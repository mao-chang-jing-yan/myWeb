<page-header [title]="'创建学院'" [recursiveBreadcrumb]=true [action]="action">
  <ng-template #action>
    <nz-button-group>
      <!--          <button nz-button>前一步</button>-->
      <button nz-button (click)="pre()" *ngIf="item.step<2">上一步</button>
    </nz-button-group>
    <button nz-button nz-dropdown [nzDropdownMenu]="opMenu" class="mx-sm">
      <i nz-icon nzType="ellipsis"></i>
    </button>
    <nz-dropdown-menu #opMenu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item>选项一</li>
        <li nz-menu-item>选项二</li>
        <li nz-menu-item>选项三</li>
      </ul>
    </nz-dropdown-menu>
    <button nz-button [nzType]="'primary'" (click)="cancel()">返回列表</button>
  </ng-template>
</page-header>
<nz-card [nzBordered]="false">
  <nz-steps [nzCurrent]="item.step">
    <nz-step nzTitle="选择学校"></nz-step>
    <nz-step nzTitle="填写学院基本信息"></nz-step>
    <nz-step nzTitle="完成"></nz-step>
  </nz-steps>
  <app-school-college-create-step1 *ngIf="item.step === 0"></app-school-college-create-step1>
  <app-school-college-create-step2 *ngIf="item.step === 1"></app-school-college-create-step2>
  <app-school-college-create-step3 *ngIf="item.step === 2"></app-school-college-create-step3>
</nz-card>
