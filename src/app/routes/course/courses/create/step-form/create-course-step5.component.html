<form nz-form [formGroup]="form" (ngSubmit)="_submitForm()">
  <div se-container="1" labelWidth="100">
    <!--    <nz-alert-->
    <!--      class="pb-lg"-->
    <!--      [nzMessage]="'确认转账后，资金将直接打入对方账户，无法退回。'"-->
    <!--      [nzShowIcon]="true"-->
    <!--      [nzCloseable]="true"-->
    <!--    ></nz-alert>-->
    <se label="学校名称"><strong class="text-lg">{{ item.school_name }}</strong></se>
    <se label="学院名称"><strong class="text-lg">{{ item.college_name }}</strong></se>
    <se label="专业名称"><strong class="text-lg">{{ item.major_name }}</strong></se>
    <se label="教师名称"><strong class="text-lg">{{ item.teacher_name }}</strong></se>

    <se label="课程名称" required error="请输入课程名称，至少1个字符以上" class="border-top-1 pt-lg">
      <input nz-input formControlName="name" />
    </se>
    <se label="课程介绍" error="请输入课程简介，至少1个字符以上" required>
      <input nz-input formControlName="detail" />
    </se>

    <se label="学分" error="请输入学分,0.1-10" required>
      <input nz-input type="number" formControlName="credit" />
    </se>
    <se label="绩点" error="请输入绩点,0.1-10" required>
      <input nz-input type="number" formControlName="grade_point" />
    </se>

    <se>
      <button nz-button [nzType]="'primary'" [nzLoading]="loading" [disabled]="form.invalid">提交</button>
      <button nz-button (click)="prev()">上一步</button>
    </se>
  </div>
</form>
